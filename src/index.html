<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <label for="location">Enter a zip code:</label>
    <input id="location" type="text">
    <button class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
    <select class="form-control" id="language-picker">
      <option value="en">English</option>
      <option value="zh_cn">Simplified Chinese</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
    </select>
    <div class="showErrors"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
    <div class="showWind"></div>
    <div class="showDescription"></div>
  </div>
</body>
</html>
